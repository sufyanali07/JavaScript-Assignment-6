<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
    <div class="container-fluid">
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Register Today</h3>
                        <p>Fill in the data below.</p>
                        <form class="requires-validation" novalidate>
<div class="container">
                            <div class="col-md-12">
                                <label for="fstname">First Name : </label>
                                <input type="text " class="me-5" id="firstname" onclick="abc('Enter your first name')">
                            </div>
<br>
                            <div class="col-md-12">
                                <label for="lstname">Last Name : </label>
                                <input type="text " class="me-5" id="lastname" onclick="abc('Enter your last name')">
                            </div>

<br>

                           <div class="col-md-12">
                            <label for="ftrname">Father Name : </label>
                            <input type="text " class="me-5" id="ftrname" onclick="abc('Enter your father name')">
                           </div>

<br>

                           <div class="col-md-12">
                            <label for="cnic">CNIC : </label>
                            <input type="text " class="me-5" id="cnic" onclick="abc('Enter your CNIC Number')">
                           </div>

<br>

                           <div class="col-md-12">
                            <label for="cnt">Contact : </label>
                            <input type="text " class="me-5" id="cntct" onclick="abc('Enter your Contact number')">
                           </div>

<br>    
                           <div class="col-md-12">
                            <label for="pass">Password : </label>
                            <input type="text " class="me-5" id="pswrd" onclick="abc('Enter a strong password')">
                           </div>

<br>
                            <div class="form-button mt-3">
                                <button id="submit" type="button" class="btn btn-primary mt-5" onclick="mkc('') , abc('Thanks for your information ')">Register</button>
                            </div>
            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <script src="app.js" ></script>
  </body>
</html>
